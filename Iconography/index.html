<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Iconography</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <p class="heading-para">03.</p>
    <h2 class="heading"> Iconography</h2>
    <div class="div1">
        <div class="heading-div">
        <p class="rules">Rules</p>
        <div class="image-div"> 
            <img src="images/Box.png" alt="clock-image" class="clock-img">
            </div>
            <div class="p-div">
        <p class="p">1. Live area<span>20px</span></p>
        <p class="p">2. Save area<span>2px</span></p>
        <p class="p">3. Full size <span>24px</span></p>
        </div>
        </div>
        </div>
    </div>
    <div class="div2">
        <div class="heading-div">
            <p class="rules">Icon sets</p>
            <div class="images">
                      <div class="img1">
                     <p class="Outline-icons">Outline icons</p>

                     <img src="images/Clock (1).png" alt="img1" class="icon-img">
                     <img src="images/File.png" alt="img2" class="icon-img">
                     <img src="images/Menu.png" alt="img3" class="icon-img">
                     <img src="images/Calender.png" alt="img4" class="icon-img">
                     <img src="images/Lock.png" alt="img5" class="icon-img">
                     <img src="images/Troli.png" alt="img6" class="icon-img">
                     <img src="images/Play.png" alt="img7" class="icon-img">
                     <img src="images/Eye on.png" alt="img8" class="icon-img">
                     <img src="images/Delete.png" alt="img9" class="icon-img">
                     <img src="images/Location.png" alt="img10" class="icon-img">
                     <img src="images/Image.png" alt="img11" class="icon-img">
                     <img src="images/Navigation.png" alt="img12" class="icon-img">
                     <img src="images/Icon Checked.png" alt="img13" class="icon-img">

                       </div>

            <div class="img2">
                <p class="fill-icons">Fill icons</p>
                  
                <img src="images/Clock-fill.png" alt="img1" class="icon-img">
                <img src="images/File-fill.png" alt="img2" class="icon-img">
                <img src="images/Menu - fill.png" alt="img3" class="icon-img">
                <img src="images/Calender-fill.png" alt="img4" class="icon-img">
                <img src="images/Lock - fill.png" alt="img5" class="icon-img">
                <img src="images/Troli - fill.png" alt="img6" class="icon-img">
                <img src="images/Play - fill.png" alt="img7" class="icon-img">
                <img src="images/Eye Off.png" alt="img8" class="icon-img">
                <img src="images/Delete-fill.png" alt="img9" class="icon-img">
                <img src="images/Location.png" alt="img10" class="icon-img">
                <img src="images/Image - fill.png" alt="img11" class="icon-img">
                <img src="images/Navigation-filled.png" alt="img12" class="icon-img">
                <img src="images/Icon Checked (2).png" alt="img13" class="icon-img">

            </div>
            </div>
        </div>
    </div>

           
            
      
    


    
</body>
</html>
